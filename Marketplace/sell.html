<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sell Item - UniGadget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #F2F5FA;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #00205B;
      color: white;
      padding: 16px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .container h2 {
      color: #00205B;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }
    .photo-guidance {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    button {
      background-color: #0055A5;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003F88;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sell Your Device</h1>
  </header>
  <div class="container">
    <h2>Item Details</h2>
    <label for="brand">Brand</label>
    <input type="text" id="brand" placeholder="e.g., Apple" />

    <label for="model">Model</label>
    <input type="text" id="model" placeholder="e.g., iPhone 12 Mini" />

    <label for="photos">Upload Photos</label>
    <div class="photo-guidance">Please upload front, back, and side views.</div>
    <input type="file" id="photos" multiple />

    <label for="sell-price">Your Selling Price (Â¥)</label>
    <input type="number" id="sell-price" placeholder="e.g., 300" />

    <label for="battery">Battery Condition</label>
    <select id="battery">
      <option value="">-- Select --</option>
      <option>Above 90%</option>
      <option>80%-90%</option>
      <option>Below 80%</option>
    </select>

    <label for="warranty">Warranty</label>
    <select id="warranty">
      <option value="">-- Select --</option>
      <option>Still under warranty</option>
      <option>No warranty</option>
    </select>

    <label for="description">Additional Information (optional)</label>
    <textarea id="description" rows="4" placeholder="e.g., includes charger, minor scratch near port..."></textarea>

    <button onclick="alert('Submitted! (demo only)')">Publish Now</button>
  </div>
</body>
</html>
