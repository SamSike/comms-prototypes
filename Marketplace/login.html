<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Unibyte</title>
  <style>
    /* Interactive Enhancements */
    .button:hover,
    button:hover {
      transform: scale(1.05);
      transition: transform 0.2s ease-out;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
    }

    .loading {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #888;
      animation: blink 1s infinite;
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.3;
      }
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #00205B, #0055A5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      color: #00205B;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background: #0055A5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-container button:hover {
      background: #003F88;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Welcome to Unibyte</h2>
    <input type="text" placeholder="Student ID" />
    <input type="password" placeholder="Password" />
    <button onclick="location.href='home.html'">Login</button>
  </div>
</body>

</html>
